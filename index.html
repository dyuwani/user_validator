<title>User Validation</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }
    textarea {
        width: 100%;
        height: 100px;
    }
    button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;

        cursor: pointer;
    }
    button:hover {

<body>
    
<div class="container">
    <h2>User Validation</h2>
    <p>This site is still a work in progress.</p>
    <div id="correctListForm">
        <h3>Correct List</h3>
        <textarea placeholder="Enter data for Correct List"></textarea>
    </div>
    <div id="snowForm">
        <h3>SNOW Data</h3>
        <textarea placeholder="Enter data for SNOW"></textarea>
    </div>
    <div id="salesforceForm">
        <h3>Salesforce Data</h3>
        <textarea placeholder="Enter data for Salesforce"></textarea>
    </div>
    <div id="myPortalForm">
        <h3>MyPortal Data</h3>
        <textarea placeholder="Enter data for MyPortal"></textarea>
    </div>
    <button id="validateButton">Validate</button>
    <div id="validationResults"></div>
</div>

<script>
    document.getElementById('validateButton').addEventListener('click', function() {
        // Get data from input forms
        const correctListData = parseData(document.querySelector('#correctListForm textarea').value);
        const snowData = parseData(document.querySelector('#snowForm textarea').value);
        const salesforceData = parseData(document.querySelector('#salesforceForm textarea').value);
        const myPortalData = parseData(document.querySelector('#myPortalForm textarea').value);

        // Perform validation
        const validationResults = validateData(correctListData, snowData, salesforceData, myPortalData);

        // Display validation results
        displayValidationResults(validationResults);
    });

    function parseData(dataString) {
        // Parse the data string into an array of objects
        const lines = dataString.split('\n');
        const data = [];
        lines.forEach(line => {
            const values = line.split(',');
            const obj = {
                name: values[0]?.trim(),
                email: values[1]?.trim(),
                businessPhone: values[2]?.trim(),
                mobile: values[3]?.trim()
            };
            data.push(obj);
        });
        return data;
    }

    function validateData(correctListData, snowData, salesforceData, myPortalData) {
        const validationResults = {
            userInAllSystems: [],
            correctListInAll: true,
            correctListIn: [],
            incorrectData: {},
            extraNames: {
                snow: [],
                salesforce: [],
                myPortal: [],
                correctListNotIn: {
                    snow: [],
                    salesforce: [],
                    myPortal: []
                }
            }
        };

        return validationResults;
    }

    function displayValidationResults(validationResults) {
        const resultsDiv = document.getElementById('validationResults');
        resultsDiv.innerHTML = '';

    }

    function validateEmail(email) {
        if (email === '') {
            return 'Email is missing';
        }
        // Regular expression to validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            return 'Email is incorrect';
        }
        return true;
    }

    function validatePhoneNumber(phoneNumber, type) {
        if (phoneNumber === '') {
            return `${type} is missing`;
        }
        // Regular expression to validate phone number format (10 digits)
        const phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phoneNumber)) {
            return `${type} is incorrect`;
        }
        return true;
    }
</script>

</html>
